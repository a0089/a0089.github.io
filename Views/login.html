<!DOCTYPE html>
<html>
<head>
  <title>USIUconnect Authentication - Login</title>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Welcome to USIUconnect</h2>
      <form id="login-form" class="auth-form" action="dashboard.html">
        <input type="text" id="login-email" placeholder="Email or Phone" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
      <hr>
      <a href="signup.html" class="create-account">Create New Account</a>
    </div>
  </div>
</body>
</html>
