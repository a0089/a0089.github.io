<!DOCTYPE html>
<html>
<head>
  <title>USIUconnect Authentication - Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <form id="forgot-password-form" class="auth-form show">
        <input type="email" id="forgot-password-email" placeholder="Email" required>
        <button type="submit">Send Email</button>
      </form>
      <div id="email-sent-message" class="auth-message hide">
      </div>
      <hr>
      <a href="login.html" class="return-button">Return to Login</a>
    </div>
  </div>
</body>
</html>
